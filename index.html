<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https://firebasestorage.googleapis.com https://i.ibb.co;
      connect-src 'self' https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com;
      frame-ancestors 'self';
    ">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <title>Website Tour Du Lá»‹ch</title>
  </head>
  <body>
    <script>
      // Basic anti-copy: disable context menu and common key combos. Allow inputs/textarea.
      document.addEventListener('contextmenu', function (e) {
        const tag = (e.target && e.target.tagName || '').toLowerCase();
        if (tag === 'input' || tag === 'textarea') return;
        e.preventDefault();
      });
      document.addEventListener('keydown', function (e) {
        const tag = (e.target && e.target.tagName || '').toLowerCase();
        if (tag === 'input' || tag === 'textarea') return;
        if ((e.ctrlKey || e.metaKey) && ['s','p','u','c','x','a'].includes(e.key.toLowerCase())) {
          e.preventDefault();
        }
      });
    </script>
    <style>
      /* Prevent text selection and drag on general content; allow in inputs/textarea */
      body { -webkit-user-select: none; -ms-user-select: none; user-select: none; }
      input, textarea { -webkit-user-select: text; -ms-user-select: text; user-select: text; }
      img { -webkit-user-drag: none; user-drag: none; }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
